<div class="container">
  <h1>Registrazione nuovo utente</h1>
  
  <form #registForm="ngForm" (ngSubmit)="onSubmit(registForm)" class="form-grid">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput type="text" name="nome" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cognome</mat-label>
      <input matInput type="text" name="cognome" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" ngModel required email>
    </mat-form-field>

    <mat-radio-group aria-label="Sesso" name="sesso" ngModel="1" required class="radio-group">
      <mat-radio-button value="1">Maschio</mat-radio-button>
      <mat-radio-button value="2">Femmina</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="fill">
      <mat-label>Telefono</mat-label>
      <input matInput type="text" name="telefono" ngModel>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Via</mat-label>
      <input matInput type="text" name="via" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Comune</mat-label>
      <input matInput type="text" name="comune" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Cap</mat-label>
      <input matInput type="number" name="cap" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>UserName</mat-label>
      <input matInput type="text" name="userName" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Retype Password</mat-label>
      <input matInput type="password" name="passwordControl" ngModel required>
    </mat-form-field>

    <div class="msg-error">
    <span style="color:red">{{ msg() }}</span>
</div>
    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="!registForm.valid">
        Registrazione</button>
      <button mat-raised-button color="primary" type="button" matTooltip="Ritorna al login" (click)="back()">
        Annul</button>
    </div>
  </form>
</div>
