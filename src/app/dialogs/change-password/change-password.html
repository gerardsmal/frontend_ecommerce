<div class="container dialog-container">
    <button mat-icon-button mat-dialog-close class="dialog-close-btn">
        <mat-icon>close</mat-icon>
    </button>
    <h2 mat-dialog-title>Cambio password</h2>
    <mat-dialog-content>
        <form #pwdForm="ngForm" (ngSubmit)="onSubmit(pwdForm)">
            <mat-form-field appearance="fill">
                <mat-label>Password attuale</mat-label>
                <input matInput type="password" name="oldpassword" placeholder="introdurre password attuale" ngModel required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Nuovo Password</mat-label>
                <input matInput type="password" name="newpassword" placeholder="introdurre nuovo password" ngModel required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Conferma Password</mat-label>
                <input matInput type="password" name="cntrlpassword" placeholder="controllo nuovo password" ngModel required>
            </mat-form-field>

            <p style="color:red">{{msg()}}</p>
            @if (loading()){
                <mat-spinner></mat-spinner>
                } 
            <div class="button-group">
                <button class="btn btn-primary" type="submit" [disabled]="!pwdForm.valid">Esegui cambio password</button>
              
            </div>

        </form>
    </mat-dialog-content>
</div>
