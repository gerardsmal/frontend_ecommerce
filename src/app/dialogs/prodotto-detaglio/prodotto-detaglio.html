<mat-dialog-content>
  <mat-card class="product-card">
    <mat-card-header class="header-center">
      <mat-card-title>{{prodotto.descrizione}}</mat-card-title>
      <mat-card-subtitle>{{prodotto.artista.nome}}</mat-card-subtitle>
    </mat-card-header>

    <div class="image-container">
      @if (prodotto.image) {
        <img mat-card-image [src]="prodotto.image" alt="Cover">
      } @else {
        <img src="no-image.jpg" alt="No image">
      }
    </div>

    <mat-card-content>
      <p>
        <span><strong>Famiglia. </strong>{{prodotto.famiglia.descrizione}}</span>
      </p>

    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
